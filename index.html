<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Ecommerce Cruzados</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h1>Tienda Cruzados</h1>
        </div>
            <div class="sidebar">
            <h2>Categorias</h2>
                <ul>
                    <li>Camisetas (2)</li>
                    <li>Shorts (4)</li>
                    <li>Polerones (3)</li>
                    <li>Gorros (6)</li>
                </ul>
        </div>
        <main class="productos">
            <div class="producto-card">
                <div class="card-header"><img src="assets/images/visita.jpg" alt=""></div>
                <div class="card-body">
                    <h3>Camiseta Visita 2024</h3>
                    <p>$59.990</p>
                    <button type="button">Comprar</button>
                </div>
            </div>
            <div class="producto-card">
                <div class="card-header"><img src="assets/images/local.jpg" alt=""></div>
                <div class="card-body">
                    <h3>Camiseta Local 2024</h3>
                    <p>$59.990</p>
                    <button type="button">Comprar</button>
                </div>
            </div>
            <div class="producto-card">
                <div class="card-header"><img src="assets/images/tercera.jpg" alt=""></div>
                <div class="card-body">
                    <h3>Tercera Camiseta 2024</h3>
                    <p>$59.990</p>
                    <button type="button">Comprar</button>
                </div>
            </div>
            <div class="producto-card">
                <div class="card-header"><img src="assets/images/short-local.jpg" alt=""></div>
                <div class="card-body">
                    <h3>Short Local 2024</h3>
                    <p>$34.990</p>
                    <button type="button">Comprar</button>
                </div>
            </div>
            <div class="producto-card">
                <div class="card-header"><img src="assets/images/poleron-salida-gris-con-azul-puma-2024.jpg" alt=""></div>
                <div class="card-body">
                    <h3>Poleron Gris Salida 2024</h3>
                    <p>$69.990</p>
                    <button type="button">Comprar</button>
                </div>
            </div>
            <div class="producto-card">
                <div class="card-header"><img src="assets/images/libro-cruzados-tri-campeonato-uc.jpg" alt=""></div>
                <div class="card-body">
                    <h3>Libro Tricampeonato</h3>
                    <p>$19.990</p>
                    <button type="button">Comprar</button>
                </div>
            </div>
        </main>
        <div class="footer">
            <p>@cruzados_oficial</p>
        </div>
    </div>
</body>
</html>
